<!DOCTYPE html>
    <style>
    </style>
    <div id="viewVisitApplication" class="col">

        <div class="row">
            <h4>View Visit Application</h4>
            <input type="hidden" id="txtVLID" />
        </div>
        <hr>
        <div class="row">
            <label>Visitor Name : </label>
            <h6 id="lblVisitorName"></h6>
        </div>
        <br>
        <div class="row">
            <label>Reason for Visit : </label>
            <textarea id="lblVisitDetails" readonly class="form-control"></textarea>
        </div>

        <br>
        <div class="row">
            <button class="btn btn-primary" id="btnApproveVisitApplication">
                <span class="fas fa-check"></span>
                Approve Visitation
            </button>
            <button class="btn btn-secondary" id="btnRejectVisitation">
                <span class="fas fa-times"></span>
                Reject Visitation
            </button>
        </div>

    </div>
</html>
