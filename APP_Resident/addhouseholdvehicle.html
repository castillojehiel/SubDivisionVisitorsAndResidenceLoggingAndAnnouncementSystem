<!DOCTYPE html>
    <style>
    </style>
    <div id="addHouseHoldVehicle" class="col">
        <div class="row">
            <div class="col-1">
                <button id="btnViewAllHouseHoldVisitorLogsBackToHome" class="btn btn-secondary"><i class="fas fa-angle-left"></i></button>
            </div>
            <div class="col-11">
                <h4>Add Household Vehicle</h4>
            </div>
        </div>
        <hr>
        <div class="row m-0">
            <form id="frmNewHouseHoldVehicle">
                <div class="form-group mb-3">
                    <label>Model :</label>
                    <input type="text" name="txtModel" class="form-control" required />
                    <input type="hidden" name="txtCreatedBy" />
                    <input type="hidden" name="txtHouseHoldID" />
                </div>
                <div class="form-group mb-3">
                    <label>Color :</label>
                    <input type="text" name="txtColor" class="form-control" required />
                </div>
                <div class="form-group mb-3">
                    <label>Plate Number :</label>
                    <input type="text" name="txtPlateNumber" class="form-control" required />
                </div>
                <hr>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary col-12">
                        Submit
                    </button>
                </div>
            </form>
    </div>
</html>
