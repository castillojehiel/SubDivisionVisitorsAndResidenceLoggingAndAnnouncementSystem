<!DOCTYPE html>
    <style>
    </style>
    <div class="col">
        <h4>Visit Details</h4>
        <hr>
        <div class="row">
            <form id="frmVisitDetailsForm">
                <div class="form-group m-3">
                    <div class="row">
                        <label> Date of Visit:</label>
                        <input type="text" name="txtDateOfVisit" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Visitor Name:</label>
                        <input type="text" name="txtVisitorName" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>House Hold to Visit:</label>
                        <input type="text" name="txtHouseHold" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Reason for Visit:</label>
                        <textarea name="txtReasonForVisit" class="form-control" style="min-width: 200px;" readonly></textarea>
                    </div>
                </div>
                <hr>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Status:</label>
                        <input type="text" name="txtVisitStatus" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Approved By:</label>
                        <input type="text" name="txtApprovedBy" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Approved Date Time:</label>
                        <input type="text" name="txtApprovedDateTime" class="form-control" readonly />
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</html>
