<!DOCTYPE html>
    <style>
    </style>
    <div class="col">
        <div class="row">
            <form id="frmVisitorForm">
                <div class="form-group m-3">
                    <div class="row">
                        <label>Visitor Name:</label>
                        <input type="text" name="txtVisitorName" class="form-control" />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>House Hold to Visit:</label>
                        <input type="text" name="txtHouseHold" class="form-control" />
                        <button type="button" class="btn btn-primary">
                            <span class="fas fa-search"></span>
                            Search Household
                        </button>
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Reason for Visit:</label>
                        <textarea name="txtReasonForVisit" class="form-control" style="min-width: 200px;"></textarea>
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <button type="submit" class="btn btn-primary">
                            Save Visit Application
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</html>
