<!DOCTYPE html>
    <style>
    </style>
    <div class="col">

        <h5>Visitor logs</h5>
        <hr>

        <h6>Recent Logs 
            <button id="btnRefreshRecentLogs" class="btn btn-warning" style="float: right;" >
                <span class="fas fa-sync"></span>
            </button>
        </h6>
        <div class="row" style="margin: 20px 0 0 0 !important;">
            <ul id="lstRecentLogs" class="list-group" style="max-height: 300px; overflow: auto;">
                
            </ul>
        </div>
        <hr style="margin: 0 0 15px 0;">
        <h6>All Logs</h6>
        <div class="row">
            <form id="frmSearchVisitorLog">
                <div class="form-group row mb-3">
                    <div class="col-6">
                        <input type="date" name="txtDateFrom" class="form-control" required />
                    </div>
                    <div class="col-6">
                        <input type="date" name="txtDateTo" class="form-control" required />
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <input type="text" name="txtKeyword" class="form-control" placeholder="Visitor Name" />
                </div>
                <div class="form-group row mb-3">
                    <button type="submit" class="btn btn-primary">
                        <span class="fas fa-search" ></span>
                        Search
                    </button>
                </div>
            </form>
        </div>
        <hr>
        <div class="row">
            <table id="tblVisitorsLog" class="table table-condensed table-striped table-bordered">
                <thead class="thead-dark">
                    <th width="50px">Action</th>
                    <th>Details</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </div>
