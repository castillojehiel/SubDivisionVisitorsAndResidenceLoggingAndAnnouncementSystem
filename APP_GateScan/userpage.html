<!DOCTYPE html>
    <style>
    </style>
    <div class="col">
        <h4>User Details</h4>
        <hr>
        <div class="row">
            <form id="frmUserDetailsPage">
                <div class="form-group m-3">
                    <div class="row">
                        <label> Name:</label>
                        <input type="text" name="txtUserCompleteName" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Gender:</label>
                        <input type="text" name="txtGender" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Birthdate:</label>
                        <input type="text" name="txtBirthdate" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Contact No:</label>
                        <input type="text" name="txtContactNo" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Email:</label>
                        <input type="text" name="txtEmailAddress" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Username:</label>
                        <input type="text" name="txtUsername" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group m-3">
                    <div class="row">
                        <label>Password:</label>
                        <input type="password" name="txtPassword" class="form-control" readonly />
                    </div>
                </div>
                <hr>
                <div class="form-group m-3">
                    <div class="row">
                        <button id="btnChangePassword" type="button" class="btn btn-warning">
                            <span class="fas fa-key"></span>
                            Change credentials
                        </button>
                        <button id="btnLogout" type="button" class="btn btn-danger">
                            <span class="fas fa-sign-out"></span>
                            Log out
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</html>
